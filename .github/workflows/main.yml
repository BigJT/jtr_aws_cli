name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          ref: ${{ github.event.inputs.checkoutRef }}

      # Add your build and test steps here

      - name: Deploy to production
        uses: actions/aws/cli@v3
        with:
          args: s3 ls
  



